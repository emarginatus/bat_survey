box: inbobmk/rstable
build:
  steps:
    - script:
        code: |
          Rscript "render_fieldnotes.R"
ftp:
  steps:
    - emarginatus/ftp-deploy:
        subfolder: "site"
        destination: $WERCKER_FTP_DEPLOY_DESTINATION
        username: $WERCKER_FTP_DEPLOY_USERNAME
        password: $WERCKER_FTP_DEPLOY_PASSWORD
